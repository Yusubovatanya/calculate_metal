<mat-card fxLayout="column" class="result_box" *ngIf="isResult">
  <div>
    <p>Результаты расчета:</p>
    <mat-card >
      <div id="form_print">
        <div fxLayout="column" fxLayoutAlign="space-between">
          <div class="text_header" *ngIf="dataForm.value.checkedHeader">
            <p *ngFor="let stroke of headerFormList">{{stroke}}</p>
          </div>
          <div class="text_title-table" *ngIf="dataForm.value.checkedTitle">
            <p *ngFor="let stroke of titleTableList">{{stroke}}</p>
          </div>

          <app-data-table [dataTable]="dataTable"></app-data-table>
          <div class="tech_condition">
            <p *ngIf="dataForm.value.checkedTechCondition.checked">
              {{dataForm.value.checkedTechCondition.text}}
            </p>
            <p *ngFor="let stroke of techConditionList">{{stroke}}</p>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px" *ngIf="dataForm.value.checkedUserSign"
          class="user_sign">
          <p>{{dataForm.value.userPosition}}</p>
          <p>{{dataForm.value.userName}}</p>
        </div>
      </div>
    </mat-card>
    <button class="button_print" *ngIf="isResult" mat-raised-button color="accent" ngxPrint [useExistingCss]="true"
      printTitle="Form" printSectionId="form_print">Печать</button>
  </div>
</mat-card>
